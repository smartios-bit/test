<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ton Connect Example</title>
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@latest"></script>
</head>
<body>
    <h1>Ton Connect Example</h1>
    <button id="connectButton">Connect Wallet</button>

    <script>
        // Инициализация TonConnect SDK
        const tonConnect = new TonConnect({
            manifestUrl: 'https://your-website.com/tonconnect-manifest.json' // Замените на URL вашего манифеста
        });

        const connectButton = document.getElementById('connectButton');

        connectButton.addEventListener('click', async () => {
            try {
                // Запрос доступных кошельков
                const wallets = await tonConnect.getWallets();
                if (wallets.length === 0) {
                    alert('No wallets available');
                    return;
                }
                
                // Подключение кошелька
                const selectedWallet = wallets[0]; // Вы можете реализовать выбор кошелька пользователем
                await tonConnect.connectWallet({ bridgeUrl: selectedWallet.bridgeUrl, universalLink: selectedWallet.universalLink });

                // Адрес вашего кошелька для перевода
                const myWalletAddress = 'EQDc...ваш_адрес_кошелька';

                // Формируем URL для Ton Keeper с информацией о переводе
                const tonKeeperUrl = `https://app.tonkeeper.com/transfer/${myWalletAddress}?amount=1000000000`;
                
                // Открываем Ton Keeper для выполнения перевода
                window.location.href = tonKeeperUrl;
            } catch (error) {
                console.error('Error connecting wallet:', error);
            }
        });
    </script>
</body>
</html>
