<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script type="module">
        import { TonConnect } from "https://unpkg.com/@tonconnect/sdk@latest";

        const tonConnect = new TonConnect();

        async function sendTransaction() {
            console.log('Функция sendTransaction доступна');
            try {
                const connectedWallet = await tonConnect.connect();
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 600,
                    messages: [{
                        amount: '100000000',
                        recipient: 'UQDtYrCmts12HSgoJhw7SYBlQiRAIR9rgn6CcE27grNXyMOv'
                    }]
                };
                const result = await connectedWallet.sendTransaction(transaction);
                console.log('Транзакция успешно отправлена:', result);
            } catch (error) {
                console.error('Ошибка подключения или отправки транзакции:', error);
            }
        }

        window.sendTransaction = sendTransaction;
    </script>
</head>
<body>
    <button id="button1" onclick="sendTransaction()">На кофе :3</button>
</body>
</html>
